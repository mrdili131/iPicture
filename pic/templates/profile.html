<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>SMT Profile</title>
</head>
<body style="background-color: rgb(0, 0, 0);">

    <!-- Navbar -->
    {% include 'navbar.html' %}

      <!-- Images -->
      <div class="mt-2 p-2 gap-3 d-flex gap-3 flex-wrap justify-content-center" style="background-color: rgb(44, 44, 44);">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label" style="color: white;">Username</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username" value="{{user.username}}">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label" style="color: white;">First name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="first_name" value="{{user.first_name}}">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label" style="color: white;">Last name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="last_name" value="{{user.last_name}}">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label" style="color: white;">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" value="{{user.email}}">
              </div>
            <button type="submit" class="btn btn-primary">Update</button>
          </form>
      </div>


</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
